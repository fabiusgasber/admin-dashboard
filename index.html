<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="EN-US">
        <link rel="stylesheet" href="styles.css">
        <title>Admin Dashboard</title>
    </head>
<body>
    <div class="container">
        <header>
            <div class="search">Search</div>
            <div class="user-info"><img src="#" alt="notifs"><img src="#" alt="profileimg-sm"><p>Username</p></div>
            <div class="greeting"><img src="#" alt="profileimg-md"><p>Greetings</p></div>
            <div class="user-btn"><button>New</button><button>Upload</button><button>Share</button></div>
        </header>
        <nav class="sidebar">
                <h1 id="dash-logo">Dashboard</h1>
            <ul>
                <li><img src="icons/home-outline.svg" alt="Home"> Home</li>
                <li><img src="icons/account-outline.svg" alt="Profile"> Profile</li>
                <li><img src="icons/message-badge-outline.svg" alt="Messages">Messages</li>
                <li><img src="icons/calendar.svg" alt="Events">Events</li>
                <li><img src="icons/cloud-upload-outline.svg" alt="Upload">Upload</li>
                <li><img src="icons/cog-outline.svg" alt="Settings">Settings</li>
            </ul>
        </nav>
        <main class="content">
            <div class="projects">
                <div class="project">
                    <p>Calculator</p>
                    <a href="https://github.com/fabiusgasber/calculator"><img src="project-screens/calc.png"></a>
                    <div class="fav"></div>
                    <div class="save"></div>
                    <div class="share"></div>
                </div>
                <div class="project">
                    <p>Etch-a-sketch</p>
                    <a href="https://github.com/fabiusgasber/etch-a-sketch"><img src="project-screens/etch.png"></a>
                    <div class="fav"></div>
                    <div class="save"></div>
                    <div class="share"></div>
                </div>
                <div class="project">
                    <p>Rock-paper-scissors</p>
                    <a href="https://github.com/fabiusgasber/rock-paper-scissors"><img src="project-screens/rps.png"></a>
                    <div class="fav"></div>
                    <div class="save"></div>
                    <div class="share"></div>
                </div>
                <div class="project">
                    <p>Sign-up-form</p>
                   <a href="https://github.com/fabiusgasber/sign-up-form"><img src="project-screens/form.png"></a>
                    <div class="fav"></div>
                    <div class="save"></div>
                    <div class="share"></div>
                </div>
                <div class="project">
                    <p>Landing Page</p>
                  <a href="https://github.com/fabiusgasber/javascript-landing-page"><img src="project-screens/Bildschirmfoto 2024-02-28 um 15.38.42.png"></a>
                    <div class="fav"></div>
                    <div class="save"></div>
                    <div class="share"></div>
                </div>
                <div class="project">
                    <p>Project 6</p>
                    <img src="icons/#">
                    <div class="fav"></div>
                    <div class="save"></div>
                    <div class="share"></div>
                </div>
            </div>
            <div class="announcements">
                <div>Announcement 1</div>
                <div>Announcement 2</div>
                <div>Announcement 3</div>
            </div>
            <div class="trending">
                <div>Trend 1</div>
                <div>Trend 2</div>
                <div>Trend 3</div>
            </div>
        </main>
    </div>
</body>
</html>
